<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Favorite Destination</title>
  </head>
  <body>
    <main class="container">
      <h1>My Favorite Destinations</h1>
      <p>Toggle the list of my favorite destinations</p>
      <div class="list-group list" id="list" style="display: none">
        <a
          href="#"
          class="list-group-item list-group-item-action active"
          aria-current="true"
        >
          Rome
        </a>
        <a href="#" class="list-group-item list-group-item-action">Athens</a>
        <a href="#" class="list-group-item list-group-item-action">Bangkok</a>
        <a href="#" class="list-group-item list-group-item-action">Amsterdam</a>
        <a href="#" class="list-group-item list-group-item-action">Singapore</a>
      </div>
      <button type="button" class="btn float-end">Show destination</button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
